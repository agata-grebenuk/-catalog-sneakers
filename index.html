<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="page">
    <section class="sneakers-promo">
        <div class="sneaker-card sneaker-card_color_orange">
            <div class="sneaker-card-header">
                <p class="sneaker-card-header__price">$120</p>
                <input type="checkbox" class="sneaker-card-header__fav" name="" id="">
            </div>
            <h2 class="sneaker-card__title">AIR STRUCTURE</h2>
            <p class="sneaker-card__text">
                From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom
                Structure 19 Men's Running Shoe offers plenty of support and the response you need for a smooth, stable
                ride that feels ultra fast.
            </p>
            <div class="sneaker-card-image">
                <img src="./images/nike19.png" class="sneaker-card-image__img" alt="">
            </div>
            <div class="sneaker-card-footer">
                <button class="btn">add to cart</button>
                <p class="sneaker-card-footer__type">men's running shoe</p>
            </div>
        </div>
    </section>
    
</body>

</html>
